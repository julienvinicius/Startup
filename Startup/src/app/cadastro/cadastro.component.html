<form [formGroup]="formData" (ngSubmit)="submitForm()">
  <div>
    <label for="nome">Nome</label>
    <input type="text" id="nome" formControlName="nome">
    <div *ngIf="nome?.invalid && (nome?.dirty || nome?.touched)" class="error-message">
      <div *ngIf="nome?.errors?.['required']">O nome é obrigatório.</div>
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
      <div *ngIf="email?.errors?.['required']">O email é obrigatório.</div>
      <div *ngIf="email?.errors?.['email']">O email não é válido.</div>
    </div>
  </div>

  <div>
    <label for="senha">Senha</label>
    <input type="password" id="senha" formControlName="senha">
    <div *ngIf="senha?.invalid && (senha?.dirty || senha?.touched)" class="error-message">
      <div *ngIf="senha?.errors?.['required']">A senha é obrigatória.</div>
    </div>
  </div>

  <div>
    <label for="confirmarSenha" class="confirmarSenha">C/Senha</label>
    <input type="password" id="confirmarSenha" formControlName="confirmarSenha">
    <div *ngIf="confirmarSenha?.invalid && (confirmarSenha?.dirty || confirmarSenha?.touched)" class="error-message">
      <div *ngIf="confirmarSenha?.errors?.['required']">A confirmação de senha é obrigatória.</div>
    </div>
  </div>

  <button type="submit" [disabled]="formData.invalid">Cadastrar</button>
</form>
