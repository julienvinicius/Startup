<div class="container">
    <h1>Login</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email">
  
      <label for="password">Senha:</label>
      <input type="password" id="password" [(ngModel)]="password">
  
      <button (click)="submitForm()">Entrar</button>
    </form>
  </div>
