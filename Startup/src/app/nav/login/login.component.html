<div class="container">
    <div class="form-container">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="email" placeholder="Digite seu email">
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" [(ngModel)]="password" placeholder="Digite sua senha">
      </div>
      <div class="form-group">
        <button (click)="submitForm()">Entrar</button>
      </div>
    </div>
  </div>
